 <!-- Gets the messages from the php -->
<script>
       function getMachineMessage() {
        fetch('update_webpage.php') //Calls the php file
            .then(response => response.json()) //Gets the variables from the php
            .then(data => {
                document.getElementById('machine1').style.backgroundColor = data.machine1Color; //Sets the color to variable color
                document.getElementById('machine2').style.backgroundColor = data.machine2Color;
            })
            .catch(error => {
                console.error('Error fetching messages:', error); //If error reading
            });
        }
        getMachineMessage();
        setInterval(getMachineMessage, 10000) //Delay between updating
    </script>
